<!DOCTYPE html>
<html>
<head>
    <title>TestGenie Analytics</title>
    <style>
        body { font-family: Arial; background: #0f0f0f; color: white; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        h1 { color: #667eea; font-size: 2.5rem; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-card { background: #1a1a1a; padding: 20px; border-radius: 8px; border: 1px solid #333; }
        .stat-value { font-size: 2rem; color: #667eea; }
    </style>
</head>
<body>
    <div class="header">
        <h1> TestGenie Analytics</h1>
        <p>Real-time insights into TestGenie CLI usage</p>
    </div>
    <div class="stats">
        <div class="stat-card">
            <h3>Total Events</h3>
            <div class="stat-value">42</div>
            <p>All installations</p>
        </div>
        <div class="stat-card">
            <h3>Today</h3>
            <div class="stat-value">8</div>
            <p>Events today</p>
        </div>
        <div class="stat-card">
            <h3>Platforms</h3>
            <div class="stat-value">3</div>
            <p>Windows, Mac, Linux</p>
        </div>
        <div class="stat-card">
            <h3>Active</h3>
            <div class="stat-value">Live</div>
            <p>Dashboard running</p>
        </div>
    </div>
</body>
</html>
